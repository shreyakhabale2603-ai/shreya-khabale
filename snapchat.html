<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snapchat Login</title>
  <style>
    body {
      margin: 0;
      background-color: #FFFC00; /* Snapchat Yellow */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    .logo {
      width: 80px;
      margin-bottom: 30px;
    }

    h2 {
      margin-bottom: 30px;
      color: #000;
      font-weight: 700;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 20px 0;
      border: 1.5px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #fffc00;
      outline: none;
      box-shadow: 0 0 8px #fffc00;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #FFFC00;
      border: none;
      border-radius: 6px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      color: black;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e6e600;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    a {
      color: #000;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img
      class="logo"
      src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/1200px-Snapchat_logo.svg.png"
      alt="Snapchat Logo"
    />
    <h2>Login to Snapchat</h2>
    <form>
      <input type="text" placeholder="Username or Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <div class="footer">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Login</title>
  <style>
    body {
      background-color: #fafafa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 350px;
      text-align: center;
      box-sizing: border-box;
    }
    .login-box img {
      width: 180px;
      margin-bottom: 25px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 8px;
      margin: 8px 0;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background: #fafafa;
      font-size: 14px;
      outline: none;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background-color: #3897f0;
      border: none;
      padding: 10px 0;
      margin: 12px 0;
      color: white;
      font-weight: bold;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
    }
    .forgot-password {
      font-size: 12px;
      color: #00376b;
      text-decoration: none;
      display: block;
      margin-top: 10px;
    }
    .signup {
      margin-top: 20px;
      padding: 20px 0;
      border: 1px solid #dbdbdb;
      background: white;
      width: 350px;
      text-align: center;
      box-sizing: border-box;
    }
    .signup a {
      color: #3897f0;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div>
    <div class="login-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/256px-Instagram_logo_2016.svg.png" alt="Instagram Logo" />
      <form>
        <input type="text" placeholder="Phone number, username, or email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Log In</button>
      </form>
      <a href="#" class="forgot-password">Forgot password?</a>
    </div>
    <div class="signup">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>
</body>
</html>
